<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>MG VR/AR Sensor Demo ‚Äî Local Floor + TTS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; overflow: hidden; }
    #cameraFeed {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #lcdText {
      position: absolute;
      top: 20px; left: 20px;
      color: lime;
      background: black;
      font-family: monospace;
      padding: 10px;
      font-size: 20px;
      z-index: 2;
    }
    #voiceStatus {
      position:absolute;
      top:20px; right:20px;
      padding:10px;
      background:black;
      color:white;
      font-size:16px;
      z-index:2;
    }
    #controls {
      position: absolute;
      top: 80px; left: 20px;
      z-index: 2;
    }
    button { font-size: 18px; margin: 5px; }
    #xrButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 20px;
      z-index: 3;
    }
  </style>
</head>
<body>

  <!-- –§–∞–ª—à–∏–≤–∞ AR –∑–∞ –ª–∞–ø—Ç–æ–ø; –≤ –æ—á–∏–ª–∞—Ç–∞ –∏—Å—Ç–∏–Ω—Å–∫–∏—è—Ç —Ñ–æ–Ω –∏–¥–≤–∞ –æ—Ç AR passthrough -->
  <video id="cameraFeed" autoplay playsinline muted></video>

  <div id="lcdText">–†–∞–∑—Å—Ç–æ—è–Ω–∏–µ: -- –º (-- —Å–º)</div>
  <div id="voiceStatus">üéôÔ∏è –ì–ª–∞—Å–æ–≤–æ —Ä–∞–∑–ø–æ–∑–Ω–∞–≤–∞–Ω–µ: –∏–∑–∫–ª—é—á–µ–Ω–æ</div>

  <div id="controls">
    <button onclick="startSensor()">–í–ö–õ.</button>
    <button onclick="stopSensor()">–ò–ó–ö–õ.</button>
    <button onclick="toggleVoice()">üéôÔ∏è –ì–ª–∞—Å–æ–≤ –∫–æ–Ω—Ç—Ä–æ–ª</button>
  </div>

  <!-- XR –±—É—Ç–æ–Ω (AR –∏–ª–∏ VR) -->
  <button id="xrButton" disabled>–ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞ XR...</button>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";

    // ==========================================================
    // –ö–∞–º–µ—Ä–∞ —Ñ–æ–Ω (–∑–∞ –∫–æ–º–ø—é—Ç—ä—Ä/—Ç–µ–ª–µ—Ñ–æ–Ω)
    // ==========================================================
    const cameraFeed = document.getElementById("cameraFeed");
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        if (cameraFeed) cameraFeed.srcObject = stream;
      }).catch(err => console.warn("–ö–∞–º–µ—Ä–∞—Ç–∞ –Ω–µ —Ç—Ä—ä–≥–Ω–∞:", err));
    }

    // ==========================================================
    // THREE.js —Å—Ü–µ–Ω–∞
    // ==========================================================
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x000000, 0.1, 20);

    // –ü—Ä–∏ local-floor —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ—Ç–æ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–∞ –∫–∞–º–µ—Ä–∞—Ç–∞ —Å–ø—Ä—è–º–æ –ø–æ–¥–∞
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0); // –ø—Ä–æ–∑—Ä–∞—á–Ω–æ –∑–∞ AR passthrough
    renderer.xr.enabled = true;
    renderer.xr.setReferenceSpaceType('local-floor');
    document.body.appendChild(renderer.domElement);

    // ==========================================================
    // –°–≤–µ—Ç–ª–∏–Ω–∏
    // ==========================================================
    const hemi = new THREE.HemisphereLight(0xffffff, 0x222233, 1.0);
    scene.add(hemi);
    const dir = new THREE.DirectionalLight(0xffffff, 0.6);
    dir.position.set(2, 4, 1);
    scene.add(dir);

    // ==========================================================
    // –ü–æ–¥ + —Ä–µ—à–µ—Ç–∫–∞, —Ñ–∏–∫—Å–∏—Ä–∞–Ω–∏ –Ω–∞ (y = -0.25) –∑–∞ –¥–∞ —Å—ä–≤–ø–∞–¥–∞—Ç —Å —Ä–µ–∞–ª–Ω–∏—è –ø–æ–¥
    // ==========================================================
    const floorGroup = new THREE.Group();
    scene.add(floorGroup);

    const floorMesh = new THREE.Mesh(
      new THREE.CircleGeometry(5, 64),
      new THREE.MeshStandardMaterial({ color: 0x202225, roughness: 1 })
    );
    floorMesh.rotation.x = -Math.PI / 2;   // –¥–∞ –ª–µ–∂–∏ –≤ XZ
    floorMesh.position.set(0, 0, 0);
    floorGroup.add(floorMesh);

    const grid = new THREE.GridHelper(10, 20, 0x555555, 0x333333);
    grid.position.set(0, 0.01, 0);         // –º–∞–ª–∫–æ –Ω–∞–¥ –ø–æ–¥–∞
    floorGroup.add(grid);

    // –ü–æ–¥—ä—Ç –µ –ª–µ–∫–æ —Å–≤–∞–ª–µ–Ω –Ω–∞–¥–æ–ª—É, –∑–∞ –¥–∞ —Å—ä–≤–ø–∞–¥–Ω–µ —Å —Ä–µ–∞–ª–Ω–∏—è –ø–æ–¥ (~25—Å–º)
    floorGroup.position.set(0, -0.25, 0);
    floorGroup.rotation.set(0, 0, 0);
    floorGroup.visible = true;

    // ==========================================================
    // –û–±–µ–∫—Ç–∏: —Å–µ–Ω–∑–æ—Ä, —á–µ—Ä–≤–µ–Ω–∞ —Ç–æ–ø–∫–∞, LED (–Ω–∞–¥ –ø–æ–¥–∞)
    // ==========================================================
    const sensor = new THREE.Mesh(
      new THREE.BoxGeometry(0.6, 0.3, 0.3),
      new THREE.MeshStandardMaterial({ color: 0x00ffcc })
    );
    sensor.position.set(0, 1.4, -2);
    floorGroup.add(sensor);

    const targetMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const target = new THREE.Mesh(
      new THREE.SphereGeometry(0.25, 24, 16),
      targetMaterial
    );
    target.position.set(0.3, 1.4, -3);
    floorGroup.add(target);

    const led = new THREE.Mesh(
      new THREE.SphereGeometry(0.15, 16, 16),
      new THREE.MeshStandardMaterial({ color: 0x00ff00 })
    );
    led.position.set(0.8, 1.4, -2.2);
    floorGroup.add(led);

    const lcdText = document.getElementById("lcdText");
    const voiceStatus = document.getElementById("voiceStatus");

    // ==========================================================
    // –ö–æ–Ω—Ç—Ä–æ–ª–µ—Ä + –≤–∏–∑—É–∞–ª–µ–Ω –ª—ä—á (—Å–µ–ª–µ–∫—Ç–æ—Ä –Ω–∞ —Ç–æ–ø–∫–∞—Ç–∞)
    // ==========================================================
    const controller = renderer.xr.getController(0);
    scene.add(controller);

    const beamGeom = new THREE.BufferGeometry().setFromPoints([
      new THREE.Vector3(0, 0, 0),
      new THREE.Vector3(0, 0, -1)
    ]);
    const beamMat = new THREE.LineBasicMaterial({ color: 0x00ffff });
    const beam = new THREE.Line(beamGeom, beamMat);
    beam.scale.z = 5;
    controller.add(beam);

    const raycaster = new THREE.Raycaster();
    const tempMatrix = new THREE.Matrix4();
    const rayOrigin = new THREE.Vector3();
    const rayDir = new THREE.Vector3();

    let targetSelected = false;
    const baseColor = new THREE.Color(0xff0000);
    const highlightColor = new THREE.Color(0xff8080);

    function updateSelection() {
      tempMatrix.identity().extractRotation(controller.matrixWorld);
      rayOrigin.setFromMatrixPosition(controller.matrixWorld);
      rayDir.set(0, 0, -1).applyMatrix4(tempMatrix);

      raycaster.set(rayOrigin, rayDir);
      const intersects = raycaster.intersectObject(target, false);

      if (intersects.length > 0) {
        targetSelected = true;
        targetMaterial.color.copy(highlightColor);

        const hitPoint = intersects[0].point;
        const dist = rayOrigin.distanceTo(hitPoint);
        beam.scale.z = dist; // –ª—ä—á—ä—Ç —Å–ø–∏—Ä–∞ –¥–æ —Ç–æ–ø–∫–∞—Ç–∞
      } else {
        targetSelected = false;
        targetMaterial.color.copy(baseColor);
        beam.scale.z = 5;
      }
    }

    // ==========================================================
    // Text-to-Speech (–≥–æ–≤–æ—Ä –Ω–∞ —Ä–∞–∑—Å—Ç–æ—è–Ω–∏–µ—Ç–æ)
    // ==========================================================
    const synth = window.speechSynthesis;
    let lastSpokenCategory = null;   // 'near' | 'mid' | 'far'
    let lastSpokenMeters = null;
    let lastSpokenTime = 0;

    function speak(text) {
      if (!synth) return;
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "bg-BG";
      synth.cancel();
      synth.speak(u);
    }

    function getCategory(dMeters) {
      if (dMeters <= 2) return 'near';
      if (dMeters <= 4) return 'mid';
      return 'far';
    }

    function categoryLabel(cat) {
      if (cat === 'near') return '–ü—Ä–µ–∫–∞–ª–µ–Ω–æ –±–ª–∏–∑–æ';
      if (cat === 'mid') return '–°—Ä–µ–¥–Ω–æ —Ä–∞–∑—Å—Ç–æ—è–Ω–∏–µ';
      return '–î–∞–ª–µ—á–µ';
    }

    function maybeSpeakDistance(dMeters, now) {
      // –≥–æ–≤–æ—Ä–∏–º —Å–∞–º–æ –∞–∫–æ —Å–µ–Ω–∑–æ—Ä—ä—Ç –µ –≤–∫–ª—é—á–µ–Ω
      if (!sensorActive) return;
      if (!synth) return;

      const meters = Number(dMeters.toFixed(2));
      const cat = getCategory(dMeters);

      // –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è:
      // - –º–∏–Ω–∏–º—É–º 1.5 —Å–µ–∫—É–Ω–¥–∏ –º–µ–∂–¥—É —Å—ä–æ–±—â–µ–Ω–∏—è—Ç–∞
      // - –≥–æ–≤–æ—Ä–∏–º, –∞–∫–æ:
      //    * –∫–∞—Ç–µ–≥–æ—Ä–∏—è—Ç–∞ —Å–µ —Å–º–µ–Ω—è
      //    * –∏–ª–∏ –∏–º–∞ –ø—Ä–æ–º—è–Ω–∞ –≤ —Ä–∞–∑—Å—Ç–æ—è–Ω–∏–µ—Ç–æ ‚â• 0.10 m
      const dt = (now - lastSpokenTime) / 1000;
      const distDelta = lastSpokenMeters == null
        ? Infinity
        : Math.abs(meters - lastSpokenMeters);

      if (dt < 1.5 && cat === lastSpokenCategory && distDelta < 0.10) {
        return;
      }

      lastSpokenTime = now;
      lastSpokenCategory = cat;
      lastSpokenMeters = meters;

      const text = `${categoryLabel(cat)} ‚Äî ${meters.toString().replace('.', ',')} –º–µ—Ç—Ä–∞.`;
      speak(text);
    }

    // ==========================================================
    // 3D –µ—Ç–∏–∫–µ—Ç –∑–∞ —Ä–∞–∑—Å—Ç–æ—è–Ω–∏–µ—Ç–æ (–Ω–∞–¥ —Ç–æ–ø–∫–∞—Ç–∞)
    // ==========================================================
    const distCanvas = document.createElement('canvas');
    distCanvas.width = 512;
    distCanvas.height = 128;
    const distCtx = distCanvas.getContext('2d');

    const distTexture = new THREE.CanvasTexture(distCanvas);
    distTexture.needsUpdate = true;

    const distMaterial = new THREE.SpriteMaterial({
      map: distTexture,
      transparent: true,
      depthTest: false,
      depthWrite: false
    });
    const distSprite = new THREE.Sprite(distMaterial);
    distSprite.scale.set(1.2, 0.4, 1);
    floorGroup.add(distSprite);

    function drawDistanceLabel(text) {
      distCtx.clearRect(0, 0, distCanvas.width, distCanvas.height);
      distCtx.fillStyle = "rgba(0, 0, 0, 0.7)";
      distCtx.fillRect(0, 0, distCanvas.width, distCanvas.height);
      distCtx.fillStyle = "lime";
      distCtx.font = "48px monospace";
      distCtx.textAlign = "center";
      distCtx.textBaseline = "middle";
      distCtx.fillText(text, distCanvas.width / 2, distCanvas.height / 2);
      distTexture.needsUpdate = true;
    }

    drawDistanceLabel("—Ä–∞–∑—Å—Ç–æ—è–Ω–∏–µ...");

    // ==========================================================
    // –°–µ–Ω–∑–æ—Ä –ª–æ–≥–∏–∫–∞ + LED —Ü–≤—è—Ç —Å–ø–æ—Ä–µ–¥ —Ä–∞–∑—Å—Ç–æ—è–Ω–∏–µ
    // ==========================================================
    let sensorActive = false;

    window.startSensor = () => {
      sensorActive = true;
      // –Ω—É–ª–∏—Ä–∞–º–µ TTS —Å—ä—Å—Ç–æ—è–Ω–∏–µ—Ç–æ –ø—Ä–∏ –Ω–æ–≤–æ –≤–∫–ª—é—á–≤–∞–Ω–µ
      lastSpokenCategory = null;
      lastSpokenMeters = null;
      lastSpokenTime = 0;
    };

    window.stopSensor = () => {
      sensorActive = false;
      lcdText.textContent = "–†–∞–∑—Å—Ç–æ—è–Ω–∏–µ: -- –º (-- —Å–º)";
      led.material.color.set(0x00ff00);
      if (synth) synth.cancel();
      lastSpokenCategory = null;
      lastSpokenMeters = null;
      lastSpokenTime = 0;
      drawDistanceLabel("‚Äì ‚Äì ‚Äì");
    };

    function updateDistance(now) {
      const dMeters = sensor.position.distanceTo(target.position);
      const meters = dMeters.toFixed(2);
      const cm = Math.round(dMeters * 100);

      lcdText.textContent = `–†–∞–∑—Å—Ç–æ—è–Ω–∏–µ: ${meters} –º (${cm} —Å–º)`;

      distSprite.position.copy(target.position);
      distSprite.position.y += 0.6;
      drawDistanceLabel(`${meters} m`);

      // LED: 0‚Äì2 m ‚Üí —á–µ—Ä–≤–µ–Ω, 2‚Äì4 m ‚Üí –∂—ä–ª—Ç, >4 m ‚Üí –∑–µ–ª–µ–Ω
      if (dMeters <= 2) {
        led.material.color.set(0xff0000);
      } else if (dMeters <= 4) {
        led.material.color.set(0xffff00);
      } else {
        led.material.color.set(0x00ff00);
      }

      // –ì–æ–≤–æ—Ä –∑–∞ —Ä–∞–∑—Å—Ç–æ—è–Ω–∏–µ—Ç–æ (—Å–∞–º–æ –∫–æ–≥–∞—Ç–æ —Å–µ–Ω–∑–æ—Ä—ä—Ç –µ –≤–∫–ª—é—á–µ–Ω)
      maybeSpeakDistance(dMeters, now);
    }

    // ==========================================================
    // –î–∂–æ–π—Å—Ç–∏–∫ ‚Äì 3D –¥–≤–∏–∂–µ–Ω–∏–µ —Å –ï–î–ò–ù —Å—Ç–∏–∫
    // ==========================================================
    function moveTargetFromJoystick(delta) {
      if (!targetSelected) return;

      const session = renderer.xr.getSession();
      if (!session) return;

      const sources = session.inputSources;
      if (!sources) return;

      for (const src of sources) {
        if (!src.gamepad) continue;

        const gp = src.gamepad;
        const axes = gp.axes;
        if (!axes || axes.length < 4) continue;

        const xAxis = axes[2];
        const yAxis = axes[3];

        const deadZone = 0.15;
        if (Math.abs(xAxis) < deadZone && Math.abs(yAxis) < deadZone) continue;

        const speed = 2.0 * delta;

        const heightMode =
          gp.buttons &&
          gp.buttons[0] &&
          gp.buttons[0].pressed;

        target.position.x += xAxis * speed;

        if (heightMode) {
          // X/Y (–≤–∏—Å–æ—á–∏–Ω–∞)
          target.position.y += -yAxis * speed;
        } else {
          // X/Z (–ø–æ –ø–æ–¥–∞)
          target.position.z += yAxis * speed;
        }

        target.position.x = THREE.MathUtils.clamp(target.position.x, -3, 3);
        target.position.y = THREE.MathUtils.clamp(target.position.y, 0.3, 3.0);
        target.position.z = THREE.MathUtils.clamp(target.position.z, -6, -0.5);

        break;
      }
    }

    // ==========================================================
    // –ì–ª–∞—Å–æ–≤–æ —Ä–∞–∑–ø–æ–∑–Ω–∞–≤–∞–Ω–µ (–ø–æ –∂–µ–ª–∞–Ω–∏–µ, –∫–∞–∫—Ç–æ –¥–æ—Å–µ–≥–∞)
    // ==========================================================
    let recognition = null;
    let voiceOn = false;

    window.toggleVoice = function () {
      if (!("webkitSpeechRecognition" in window || "SpeechRecognition" in window)) {
        alert("–ë—Ä–∞—É–∑—ä—Ä—ä—Ç –Ω–µ –ø–æ–¥–¥—ä—Ä–∂–∞ –≥–ª–∞—Å–æ–≤–æ —Ä–∞–∑–ø–æ–∑–Ω–∞–≤–∞–Ω–µ.");
        return;
      }
      if (!recognition) {
        const R = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new R();
        recognition.lang = "bg-BG";
        recognition.continuous = true;

        recognition.onresult = (e) => {
          const t = e.results[e.results.length - 1][0].transcript.trim().toLowerCase();
          if (t.includes("–≤–∫–ª—é—á–∏")) {
            startSensor();
            speak("–°–µ–Ω–∑–æ—Ä—ä—Ç –µ –≤–∫–ª—é—á–µ–Ω.");
          } else if (t.includes("–∏–∑–∫–ª—é—á–∏")) {
            stopSensor();
            speak("–°–µ–Ω–∑–æ—Ä—ä—Ç –µ –∏–∑–∫–ª—é—á–µ–Ω.");
          } else if (t.includes("—Ä–∞–∑—Å—Ç–æ—è–Ω–∏–µ")) {
            const dMeters = sensor.position.distanceTo(target.position);
            const meters = dMeters.toFixed(2);
            speak(`–†–∞–∑—Å—Ç–æ—è–Ω–∏–µ—Ç–æ –µ ${meters.replace('.', ',')} –º–µ—Ç—Ä–∞.`);
          }
        };
      }

      if (!voiceOn) {
        recognition.start();
        voiceOn = true;
        voiceStatus.textContent = "üéôÔ∏è –ì–ª–∞—Å–æ–≤–æ —Ä–∞–∑–ø–æ–∑–Ω–∞–≤–∞–Ω–µ: –∞–∫—Ç–∏–≤–Ω–æ";
      } else {
        recognition.stop();
        voiceOn = false;
        voiceStatus.textContent = "üéôÔ∏è –ì–ª–∞—Å–æ–≤–æ —Ä–∞–∑–ø–æ–∑–Ω–∞–≤–∞–Ω–µ: –∏–∑–∫–ª—é—á–µ–Ω–æ";
      }
    };

    // ==========================================================
    // XR –±—É—Ç–æ–Ω (AR / VR) —Å local-floor
    // ==========================================================
    const xrButton = document.getElementById('xrButton');
    let xrSession = null;
    let xrMode = null; // 'ar' –∏–ª–∏ 'vr'

    function setXRButtonState(text, enabled) {
      xrButton.textContent = text;
      xrButton.disabled = !enabled;
    }

    if (navigator.xr) {
      navigator.xr.isSessionSupported('immersive-ar').then(supported => {
        if (supported) {
          xrMode = 'ar';
          setXRButtonState('–í—Ö–æ–¥ –≤ AR', true);
        } else {
          return navigator.xr.isSessionSupported('immersive-vr');
        }
      }).then(supportedVR => {
        if (!xrMode) {
          if (supportedVR) {
            xrMode = 'vr';
            setXRButtonState('–í—Ö–æ–¥ –≤ VR', true);
          } else {
            setXRButtonState('XR –Ω–µ —Å–µ –ø–æ–¥–¥—ä—Ä–∂–∞', false);
          }
        }
      }).catch(err => {
        console.warn('XR support check error:', err);
        setXRButtonState('XR –≥—Ä–µ—à–∫–∞', false);
      });
    } else {
      setXRButtonState('–ù—è–º–∞ WebXR', false);
    }

    xrButton.addEventListener('click', () => {
      if (!navigator.xr || !xrMode) return;

      if (!xrSession) {
        const mode = xrMode === 'ar' ? 'immersive-ar' : 'immersive-vr';
        navigator.xr.requestSession(mode, {
          requiredFeatures: ['local-floor']
        }).then(onSessionStarted).catch(err => {
          console.error('requestSession error:', err);
        });
      } else {
        xrSession.end();
      }
    });

    function onSessionStarted(session) {
      xrSession = session;
      renderer.xr.setSession(session);

      session.addEventListener('end', onSessionEnded);

      if (xrMode === 'ar') {
        if (cameraFeed) cameraFeed.style.display = 'none';
        setXRButtonState('–ò–∑—Ö–æ–¥ –æ—Ç AR', true);
      } else {
        setXRButtonState('–ò–∑—Ö–æ–¥ –æ—Ç VR', true);
      }
    }

    function onSessionEnded() {
      xrSession = null;
      renderer.xr.setSession(null);

      if (xrMode === 'ar' && cameraFeed) {
        cameraFeed.style.display = 'block';
      }

      setXRButtonState(
        xrMode === 'ar' ? '–í—Ö–æ–¥ –≤ AR' : '–í—Ö–æ–¥ –≤ VR',
        true
      );
    }

    // ==========================================================
    // –ê–Ω–∏–º–∞—Ü–∏—è
    // ==========================================================
    let last = 0;

    renderer.setAnimationLoop((time) => {
      const delta = (time - last) / 1000;
      last = time;

      sensor.rotation.y += delta * 0.5;

      updateSelection();
      moveTargetFromJoystick(delta);
      updateDistance(time);

      renderer.render(scene, camera);
    });

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
