<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8">
    <title>WebXR – два GLB модела</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A-Frame зарежда WebXR и VR бутона автоматично -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <style>
      body { margin: 0; background: #000; }
    </style>
  </head>
  <body>
    <!--
      A-Frame сцената:
      - автоматично показва "Enter VR" бутона, ако има WebXR
      - няма нужда от наш JS код
    -->
    <a-scene renderer="antialias: true" background="color: #111">

      <!-- Подът -->
      <a-plane rotation="-90 0 0"
               width="4" height="4"
               color="#333"></a-plane>

      <!-- Светлина -->
      <a-entity light="type: hemisphere; color: #ffffff; groundColor: #444; intensity: 1.0"
                position="0 2 0"></a-entity>
      <a-entity light="type: directional; color: #ffffff; intensity: 0.8"
                position="1 3 2"></a-entity>

      <!-- Камера (потребителят) -->
      <a-entity position="0 1.6 0">
        <a-camera wasd-controls-enabled="false"></a-camera>
      </a-entity>

      <!-- МОДЕЛ 1 – вляво -->
      <a-entity gltf-model="url(model1.glb)"
                position="-0.4 1 -1"
                rotation="-30 20 0"
                scale="0.001 0.001 0.001">
      </a-entity>

      <!-- МОДЕЛ 2 – вдясно -->
      <a-entity gltf-model="url(model2.glb)"
                position="0.4 1 -1"
                rotation="-30 -20 0"
                scale="0.001 0.001 0.001">
      </a-entity>

    </a-scene>
  </body>
</html>
