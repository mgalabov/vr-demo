<!DOCTYPE html>

  <style>

    }

      top:20px; right:20px;
      padding:10px;
      background:black;
      color:white;
      font-size:16px;
      z-index:2;
    }
    #controls {
      position: absolute;
      top: 80px; left: 20px;
      z-index: 2;
    }
    button { font-size: 18px; margin: 5px; }
    #xrButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 20px;
      z-index: 3;
    }
  </style>
</head>
<body>

  <!-- –§–∞–ª—à–∏–≤–∞ AR –∑–∞ –ª–∞–ø—Ç–æ–ø; –≤ –æ—á–∏–ª–∞—Ç–∞ –∏—Å—Ç–∏–Ω—Å–∫–∏—è—Ç —Ñ–æ–Ω –∏–¥–≤–∞ –æ—Ç AR passthrough -->
  <video id="cameraFeed" autoplay playsinline muted></video>

  <div id="controls">
    <button onclick="startSensor()">–í–ö–õ.</button>

  <!-- XR –±—É—Ç–æ–Ω (AR –∏–ª–∏ VR) -->

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

    // ==========================================================
    // –ö–∞–º–µ—Ä–∞ —Ñ–æ–Ω (–∑–∞ –∫–æ–º–ø—é—Ç—ä—Ä/—Ç–µ–ª–µ—Ñ–æ–Ω)
    // ==========================================================
    const cameraFeed = document.getElementById("cameraFeed");
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        if (cameraFeed) cameraFeed.srcObject = stream;
      }).catch(err => console.warn("–ö–∞–º–µ—Ä–∞—Ç–∞ –Ω–µ —Ç—Ä—ä–≥–Ω–∞:", err));
    }

    // ==========================================================
    // THREE.js —Å—Ü–µ–Ω–∞
    // ==========================================================
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x000000, 0.1, 20);

    // –ü—Ä–∏ local-floor —Å–∞–º–æ—Ç–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ —â–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–∞ –∫–∞–º–µ—Ä–∞—Ç–∞ —Å–ø—Ä—è–º–æ –ø–æ–¥–∞
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );

    // –í–ê–ñ–ù–û: –≤–µ—á–µ –Ω–µ —Å–º–µ –ø—Ä–æ–∑—Ä–∞—á–Ω–∏ ‚Äì –∑–∞ –¥–∞ –ù–ï –µ —á–µ—Ä–µ–Ω/–ø—Ä–æ–∑—Ä–∞—á–µ–Ω —Ñ–æ–Ω –≤—ä–≤ VR
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x202020, 1); // —Ç—ä–º–µ–Ω —Ñ–æ–Ω, –Ω–æ –Ω–µ –ø—Ä–æ–∑—Ä–∞—á–µ–Ω
    renderer.xr.enabled = true;
    renderer.xr.setReferenceSpaceType('local-floor');
    document.body.appendChild(renderer.domElement);

    // ==========================================================
    // –°–≤–µ—Ç–ª–∏–Ω–∏
    // ==========================================================
