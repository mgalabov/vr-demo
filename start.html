<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <title>WebXR — два GLB модела (A-Frame)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 6px 10px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-family: sans-serif;
        font-size: 14px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="info">A-Frame сцена с два GLB модела.</div>

    <!-- A-Frame сцена -->
    <a-scene
      renderer="antialias: true"
      xr-mode-ui="enabled: true"
      background="color: #202020"
    >
      <!-- Светлина -->
      <a-entity light="type: hemisphere; intensity: 1"></a-entity>
      <a-entity
        light="type: directional; intensity: 0.6"
        position="1 3 2"
      ></a-entity>

      <!-- Под -->
      <a-plane
        position="0 0 -2"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#333"
      ></a-plane>

  <!-- Модел 1 – оригинален размер -->
<a-entity
  gltf-model="url(model1.glb)"
  position="-1.2 3 -2"
  rotation="0 0 0"
  scale="1 1 1"
  animation="property: rotation; to: 360 360 360; loop: true; dur: 15000; easing: linear"
></a-entity>


<!-- Модел 2 (вдясно, на 3 m височина, въртящ се) -->
<a-entity
  gltf-model="url(model2.glb)"
  position="1.2 3 -2"
  rotation="0 0 0"
  scale="1 1 1"
  animation="property: rotation; to: 360 360 360; loop: true; dur: 15000; easing: linear"
></a-entity>

      <!-- Камера (потребителят) -->
      <a-entity
        id="cameraRig"
        position="0 1.6 0"
      >
        <a-camera wasd-controls-enabled="false"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
