<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebXR — Two GLB Models</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">

// THREE.js + WebXR
import * as THREE from 'https://unpkg.com/three@0.165.0/build/three.module.js';
import { GLTFLoader } from 'https://unpkg.com/three@0.165.0/examples/jsm/loaders/GLTFLoader.js';
import { VRButton } from 'https://unpkg.com/three@0.165.0/examples/jsm/webxr/VRButton.js';

// SCENE
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);

// CAMERA
const camera = new THREE.PerspectiveCamera(
  70,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.set(0, 1.6, 3);

// RENDERER
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);

// VR BUTTON
document.body.appendChild(VRButton.createButton(renderer));

// LIGHT
const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
scene.add(hemi);

// OPTIONAL FLOOR
const floorGeo = new THREE.PlaneGeometry(10, 10);
const floorMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
const floor = new THREE.Mesh(floorGeo, floorMat);
floor.rotation.x = -Math.PI / 2;
floor.position.y = 0;
scene.add(floor);

// GLB LOADER
const loader = new GLTFLoader();

// ------- LOAD MODEL 1 -------
loader.load('model1.glb', (gltf) => {
  const model1 = gltf.scene;
  model1.position.set(-1.2, 0, -2); // ляво
  model1.scale.set(1, 1, 1);
  scene.add(model1);
});

// ------- LOAD MODEL 2 -------
loader.load('model2.glb', (gltf) => {
  const model2 = gltf.scene;
  model2.position.set(1.2, 0, -2); // дясно
  model2.scale.set(1, 1, 1);
  scene.add(model2);
});

// ANIMATION LOOP
renderer.setAnimationLoop(() => {
  renderer.render(scene, camera);
});

// RESIZE HANDLER
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

</script>
</body>
</html>
