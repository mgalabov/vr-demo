<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>WebXR — два GLB модела</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #info {
      position: absolute;
      top: 10px; left: 10px;
      padding: 8px 12px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      z-index: 10;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="info">Зареждане на сцената...</div>

<script type="module">
import * as THREE from 'https://unpkg.com/three@0.165.0/build/three.module.js';
import { GLTFLoader } from 'https://unpkg.com/three@0.165.0/examples/jsm/loaders/GLTFLoader.js';
import { VRButton } from 'https://unpkg.com/three@0.165.0/examples/jsm/webxr/VRButton.js';

const info = document.getElementById('info');
info.textContent = 'Сцената е стартирана. Проверка за WebXR...';

// SCENE
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);

// CAMERA
const camera = new THREE.PerspectiveCamera(
  70,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.set(0, 1.6, 3);

// RENDERER
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);

// LIGHT
const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
scene.add(hemi);

// FLOOR
const floorGeo = new THREE.PlaneGeometry(10, 10);
const floorMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
const floor = new THREE.Mesh(floorGeo, floorMat);
floor.rotation.x = -Math.PI / 2;
floor.position.y = 0;
scene.add(floor);

// GLB LOADER
const loader = new GLTFLoader();

// LOAD MODEL 1
loader.load(
  'model1.glb',
  (gltf) => {
    const model1 = gltf.scene;
    model1.position.set(-1.2, 0, -2);
    model1.scale.set(1, 1, 1);
    scene.add(model1);
    console.log('model1.glb зареден');
  },
  undefined,
  (err) => {
    console.error('Грешка при model1.glb:', err);
  }
);

// LOAD MODEL 2
loader.load(
  'model2.glb',
  (gltf) => {
    const model2 = gltf.scene;
    model2.position.set(1.2, 0, -2);
    model2.scale.set(1, 1, 1);
    scene.add(model2);
    console.log('model2.glb зареден');
  },
  undefined,
  (err) => {
    console.error('Грешка при model2.glb:', err);
  }
);

// WEBXR CHECK
if ('xr' in navigator) {
  info.textContent = 'WebXR е наличен. Трябва да виждаш VR бутон в поддържан браузър.';
  document.body.appendChild(VRButton.createButton(renderer));
} else {
  info.textContent = 'WebXR НЕ се поддържа в този браузър. Виждаш само 3D изглед.';
}

// ANIMATION
renderer.setAnimationLoop(() => {
  renderer.render(scene, camera);
});

// RESIZE
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
