<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>MG_VR_FINAL ‚Äî –°–µ–Ω–∑–æ—Ä + VR + –±—É—Ç–æ–Ω–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; overflow: hidden; }
    #cameraFeed {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #lcdText {
      position: absolute;
      top: 20px; left: 20px;
      color: lime;
      background: black;
      font-family: monospace;
      padding: 10px;
      font-size: 20px;
      z-index: 2;
    }
    #voiceStatus {
      position:absolute;
      top:20px; right:20px;
      padding:10px;
      background:black;
      color:white;
      font-size:16px;
      z-index:2;
    }
    #controls {
      position: absolute;
      top: 80px; left: 20px;
      z-index: 2;
    }
    button { font-size: 18px; margin: 5px; }
  </style>
</head>
<body>
  <!-- –ö–∞–º–µ—Ä–∞ —Ñ–æ–Ω (—â–µ —Ä–∞–±–æ—Ç–∏ –Ω–∞ –∫–æ–º–ø—é—Ç—ä—Ä; –≤ –æ—á–∏–ª–∞—Ç–∞ –º–æ–∂–µ –¥–∞ —Å–µ –∏–≥–Ω–æ—Ä–∏—Ä–∞) -->
  <video id="cameraFeed" autoplay playsinline muted></video>

  <!-- LCD —Ç–µ–∫—Å—Ç –∏ —Å—Ç–∞—Ç—É—Å –∑–∞ –≥–ª–∞—Å–æ–≤–æ —Ä–∞–∑–ø–æ–∑–Ω–∞–≤–∞–Ω–µ -->
  <div id="lcdText">–†–∞–∑—Å—Ç–æ—è–Ω–∏–µ: -- —Å–º</div>
  <div id="voiceStatus">üéôÔ∏è –ì–ª–∞—Å–æ–≤–æ —Ä–∞–∑–ø–æ–∑–Ω–∞–≤–∞–Ω–µ: –∏–∑–∫–ª—é—á–µ–Ω–æ</div>

  <!-- –ë—É—Ç–æ–Ω–∏—Ç–µ (—â–µ —Å–µ –≤–∏–∂–¥–∞—Ç –≤ –±—Ä–∞—É–∑—ä—Ä–∞ –Ω–∞ –∫–æ–º–ø—é—Ç—ä—Ä–∞, –ù–ï –≤—ä–≤ VR) -->
  <div id="controls">
    <button onclick="startSensor()">–í–ö–õ.</button>
    <button onclick="stopSensor()">–ò–ó–ö–õ.</button>
    <button onclick="toggleVoice()">üéôÔ∏è –ì–ª–∞—Å–æ–≤ –∫–æ–Ω—Ç—Ä–æ–ª</button>
  </div>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import { VRButton } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/VRButton.js";

    // === –ö–∞–º–µ—Ä–∞ —Ñ–æ–Ω ===
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
        const video = document.getElementById("cameraFeed");
        if (video) video.srcObject = stream;
      }).catch(e => console.warn("–ö–∞–º–µ—Ä–∞—Ç–∞ –Ω–µ –º–æ–∂–∞ –¥–∞ —Ç—Ä—ä–≥–Ω–µ:", e));
    }

    // === THREE.js —Å—Ü–µ–Ω–∞ ===
    const scene = new THREE.Scene();

    // –õ–µ–∫–∞ –º—ä–≥–ª–∞ –∑–∞ –ø–æ-–¥–æ–±—Ä–æ –≤—ä–∑–ø—Ä–∏–µ–º–∞–Ω–µ –Ω–∞ –¥—ä–ª–±–æ—á–∏–Ω–∞
    scene.fog = new THREE.Fog(0x000000, 0.1, 20);

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.domElement.style.position = "absolute";
    renderer.domElement.style.top = "0";
    renderer.domElement.style.left = "0";
    renderer.domElement.style.zIndex = "0";
    renderer.setClearColor(0x000000, 0); // –ø—Ä–æ–∑—Ä–∞—á–Ω–æ –Ω–∞–¥ –≤–∏–¥–µ–æ—Ç–æ
    document.body.appendChild(renderer.domElement);

    // === WebXR ===
    renderer.xr.enabled = true;
    document.body.appendChild(VRButton.createButton(renderer));

    // –°–≤–µ—Ç–ª–∏–Ω–∏
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x222233, 1.0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
    dirLight.position.set(2, 4, 1);
    scene.add(dirLight);

    // –ü–æ–¥ / –∑–µ–º—è
    const floorGeo = new THREE.CircleGeometry(5, 64);
    const floorMat = new THREE.MeshStandardMaterial({ color: 0x202225, roughness: 1 });
    const floor = new THREE.Mesh(floorGeo, floorMat);
    floor.rotation.x = -Math.PI / 2;
    floor.position.y = 0;
    scene.add(floor);

    const grid = new THREE.GridHelper(10, 20, 0x555555, 0x333333);
    grid.position.y = 0.002;
    scene.add(grid);

    // === –û–ë–ï–ö–¢–ò ‚Äì —Å–µ–Ω–∑–æ—Ä, —Ü–µ–ª, LED ===
    const sensor = new THREE.Mesh(
      new THREE.BoxGeometry(0.6, 0.3, 0.3),
      new THREE.MeshStandardMaterial({ color: 0x00ffcc })
    );
    // —Ç–æ—á–Ω–æ –ø—Ä–µ–¥ —Ç–µ–±, –º–∞–ª–∫–æ –ø–æ–¥ –æ—á–∏—Ç–µ
    sensor.position.set(0, 1.4, -2);
    scene.add(sensor);

    const targetMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const target = new THREE.Mesh(
      new THREE.SphereGeometry(0.25, 24, 16),
      targetMat
    );
    // –æ—â–µ –º–∞–ª–∫–æ –ø–æ-–¥–∞–ª–µ—á
    target.position.set(0.3, 1.4, -3);
    scene.add(target);

    const ledMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
    const led = new THREE.Mesh(
      new THREE.SphereGeometry(0.15, 16, 16),
      ledMaterial
    );
    // –≤–¥—è—Å–Ω–æ –æ—Ç —Å–µ–Ω–∑–æ—Ä–∞
    led.position.set(0.8, 1.4, -2.2);
    scene.add(led);

    // –ö–∞–º–µ—Ä–∞ (VR ‚Äû–≥–ª–∞–≤–∞‚Äú)
    camera.position.set(0, 1.6, 0);

    const lcdTextEl   = document.getElementById('lcdText');
    const voiceStatus = document.getElementById('voiceStatus');

    // === Text-to-speech ===
    const synth = window.speechSynthesis;
    let lastSpokenMessage = "";

    function speakMessage(message) {
      if (!synth) return;
      if (lastSpokenMessage === message) return;
      const utterance = new SpeechSynthesisUtterance(message);
      utterance.lang = 'bg-BG';
      synth.cancel();
      synth.speak(utterance);
      lastSpokenMessage = message;
    }

    // === –°–µ–Ω–∑–æ—Ä –ª–æ–≥–∏–∫–∞ ===
    let active = false;

    window.startSensor = function(){ active = true; };

    window.stopSensor = function(){
      active = false;
      lcdTextEl.textContent = '–†–∞–∑—Å—Ç–æ—è–Ω–∏–µ: -- —Å–º';
      ledMaterial.color.set(0x00ff00);
      if (synth) synth.cancel();
      lastSpokenMessage = "";
    };

    function updateDistance() {
      if (!active) return;
      const distance = Math.round(sensor.position.distanceTo(target.position) * 10) / 10;
      lcdTextEl.textContent = `–†–∞–∑—Å—Ç–æ—è–Ω–∏–µ: ${distance} —Å–º`;

      if (distance < 3) {
        ledMaterial.color.setHex(0xff0000);
        speakMessage("–ü—Ä–µ–∫–∞–ª–µ–Ω–æ –±–ª–∏–∑–æ. –†–∞–∑—Å—Ç–æ—è–Ω–∏–µ—Ç–æ –µ " + distance + " —Å–∞–Ω—Ç–∏–º–µ—Ç—Ä–∞.");
      } else if (distance < 5) {
        ledMaterial.color.setHex(0xffff00);
        speakMessage("–ë–ª–∏–∑–æ. –†–∞–∑—Å—Ç–æ—è–Ω–∏–µ—Ç–æ –µ " + distance + " —Å–∞–Ω—Ç–∏–º–µ—Ç—Ä–∞.");
      } else {
        ledMaterial.color.setHex(0x00ff00);
        speakMessage("–†–∞–∑—Å—Ç–æ—è–Ω–∏–µ—Ç–æ –µ " + distance + " —Å–∞–Ω—Ç–∏–º–µ—Ç—Ä–∞.");
      }
    }

    // === –õ–ï–ö–ê –ê–ù–ò–ú–ê–¶–ò–Ø, –ó–ê –î–ê –í–ò–ñ–î–ê–®, –ß–ï ‚Äû–ù–ï–©–û –°–ï –î–í–ò–ñ–ò‚Äú ===
    let t = 0;
    function animateObjects(delta) {
      t += delta;
      // –≤—ä—Ä—Ç–µ–Ω–µ –Ω–∞ —Å–µ–Ω–∑–æ—Ä–∞
      sensor.rotation.y += delta * 0.5;

      // –ª–µ–∫–æ ‚Äû–ø–ª—É–≤–∞–Ω–µ‚Äú –Ω–∞ —Ü–µ–ª—Ç–∞
      target.position.x = 0.3 + Math.sin(t) * 0.3;
      target.position.y = 1.4 + Math.sin(t * 0.7) * 0.1;
    }

    // === –í–ª–∞—á–µ–Ω–µ —Å –º–∏—à–∫–∞ (—â–µ —Ä–∞–±–æ—Ç–∏ –Ω–∞ –∫–æ–º–ø—é—Ç—ä—Ä, –Ω–µ –≤—ä–≤ VR) ===
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let isDragging = false;
    const offset = new THREE.Vector3();

    // –ü–ª–æ—Å–∫–æ—Å—Ç z = -3 (–∫—ä–¥–µ—Ç–æ –µ —Ç–æ–ø–∫–∞—Ç–∞)
    const dragPlane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 3);

    renderer.domElement.addEventListener('mousedown', function(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObject(target);
      if (intersects.length > 0) {
        isDragging = true;
        offset.copy(intersects[0].point).sub(target.position);
      }
    });

    renderer.domElement.addEventListener('mouseup', () => { isDragging = false; });

    renderer.domElement.addEventListener('mousemove', function(event) {
      if (!isDragging) return;
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);

      const intersection = new THREE.Vector3();
      raycaster.ray.intersectPlane(dragPlane, intersection);
      target.position.x = intersection.x - offset.x;
      target.position.y = intersection.y - offset.y;
    });

    // === –ì–ª–∞—Å–æ–≤–æ —Ä–∞–∑–ø–æ–∑–Ω–∞–≤–∞–Ω–µ ===
    let recognition = null;
    let voiceActive = false;

    window.toggleVoice = function() {
      if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
        alert("–ë—Ä–∞—É–∑—ä—Ä—ä—Ç –≤–∏ –Ω–µ –ø–æ–¥–¥—ä—Ä–∂–∞ –≥–ª–∞—Å–æ–≤–æ —Ä–∞–∑–ø–æ–∑–Ω–∞–≤–∞–Ω–µ.");
        return;
      }
      if (!recognition) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'bg-BG';
        recognition.continuous = true;

        recognition.onresult = function(event) {
          const transcript = event.results[event.results.length - 1][0].transcript
            .trim().toLowerCase();
          if (transcript.includes("–≤–∫–ª—é—á–∏")) {
            window.startSensor();
          } else if (transcript.includes("–∏–∑–∫–ª—é—á–∏")) {
            window.stopSensor();
          } else if (transcript.includes("—Ä–∞–∑—Å—Ç–æ—è–Ω–∏–µ")) {
            let d = Math.round(sensor.position.distanceTo(target.position) * 10) / 10;
            speakMessage("–†–∞–∑—Å—Ç–æ—è–Ω–∏–µ—Ç–æ –µ " + d + " —Å–∞–Ω—Ç–∏–º–µ—Ç—Ä–∞.");
          }
        };
      }

      if (!voiceActive) {
        recognition.start();
        voiceActive = true;
        voiceStatus.textContent = "üéôÔ∏è –ì–ª–∞—Å–æ–≤–æ —Ä–∞–∑–ø–æ–∑–Ω–∞–≤–∞–Ω–µ: –∞–∫—Ç–∏–≤–Ω–æ";
      } else {
        recognition.stop();
        voiceActive = false;
        voiceStatus.textContent = "üéôÔ∏è –ì–ª–∞—Å–æ–≤–æ —Ä–∞–∑–ø–æ–∑–Ω–∞–≤–∞–Ω–µ: –∏–∑–∫–ª—é—á–µ–Ω–æ";
      }
    };

    // === –†–µ–Ω–¥–µ—Ä —Ü–∏–∫—ä–ª (–≤–∫–ª. VR) ===
    let lastTime = 0;
    renderer.setAnimationLoop((time) => {
      const delta = (time - lastTime) / 1000;
      lastTime = time;

      animateObjects(delta);
      if (active) updateDistance();

      renderer.render(scene, camera);
    });

    // === Resize ===
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
