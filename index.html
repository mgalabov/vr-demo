<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>WebXR – два GLB модела (Three.js база)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
  import { XRButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/XRButton.js';
  import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

  let scene, camera, renderer;

  init();
  animate();

  function init() {

    // СЦЕНА + ФОН
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x101010);

    // КАМЕРА
    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
    camera.position.set(0, 1.6, 0);

    // РЕНДЕРЕР
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(XRButton.createButton(renderer));

    // СВЕТЛИНИ
    const light = new THREE.HemisphereLight(0xffffff, 0x222222, 1.2);
    scene.add(light);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
    dirLight.position.set(2, 3, 1);
    scene.add(dirLight);

    // ГЛАВНА ГРУПА – всичко вътре се движи заедно
    const mainGroup = new THREE.Group();
    scene.add(mainGroup);

    // ============================================
    // МОДЕЛ 1 (model1.glb)
    // ============================================
    const loader = new GLTFLoader();
    loader.load(
      "model1.glb",
      (gltf) => {
        const m1 = gltf.scene;
        m1.position.set(-0.25, 1.3, -0.8);    // пред очите, леко вляво
        m1.scale.set(0.02, 0.02, 0.02);       // нужда от корекция → сменим после
        mainGroup.add(m1);
      },
      undefined,
      (err) => console.error("model1.glb error:", err)
    );

    // ============================================
    // МОДЕЛ 2 (model2.glb)
    // ============================================
    loader.load(
      "model2.glb",
      (gltf) => {
        const m2 = gltf.scene;
        m2.position.set(0.25, 1.3, -0.8);     // пред очите, леко вдясно
        m2.scale.set(0.02, 0.02, 0.02);
        mainGroup.add(m2);
      },
      undefined,
      (err) => console.error("model2.glb error:", err)
    );

    // ============================================
    // ДВА DEBUG ОБЕКТА (ако GLB не се виждат)
    // ============================================
    const cube1 = new THREE.Mesh(
      new THREE.BoxGeometry(0.1, 0.1, 0.1),
      new THREE.MeshStandardMaterial({ color: 0xff0000 })
    );
    cube1.position.set(-0.25, 1.6, -0.8);
    mainGroup.add(cube1);

    const cube2 = new THREE.Mesh(
      new THREE.BoxGeometry(0.1, 0.1, 0.1),
      new THREE.MeshStandardMaterial({ color: 0x00ff00 })
    );
    cube2.position.set(0.25, 1.6, -0.8);
    mainGroup.add(cube2);

    // ============================================
    // ПОД
    // ============================================
    const grid = new THREE.GridHelper(4, 40, 0x555555, 0x333333);
    grid.position.y = 0;
    scene.add(grid);

    window.addEventListener('resize', onWindowResize);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    renderer.setAnimationLoop(render);
  }

  function render(timestamp) {

    renderer.render(scene, camera);
  }
</script>
</body>
</html>
