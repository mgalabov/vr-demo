<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Raspberry Pi Zero – WebXR с GLB модел</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  // Импорти – същият стил като в твоя работещ пример
  import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
  import { XRButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/XRButton.js';
  import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

  let scene, camera, renderer;

  init();
  animate();

  function init() {
    // Сцена
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x101010);

    // Камера на височина ~1.6 m (ръст на човек)
    camera = new THREE.PerspectiveCamera(
      70,
      window.innerWidth / window.innerHeight,
      0.01,
      20
    );
    camera.position.set(0, 1.6, 0);

    // Рендерер + WebXR
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(XRButton.createButton(renderer));

    // Светлини
    const hemi = new THREE.HemisphereLight(0xffffff, 0x222222, 1.2);
    scene.add(hemi);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
    dirLight.position.set(2, 3, 1);
    scene.add(dirLight);

    // Под (решетка) – за референция
    const grid = new THREE.GridHelper(2, 20, 0x555555, 0x333333);
    grid.position.y = 0;
    scene.add(grid);

    // DEBUG куб – да сме сигурни, че НЕ е черен екран
    const debugCube = new THREE.Mesh(
      new THREE.BoxGeometry(0.1, 0.1, 0.1),
      new THREE.MeshStandardMaterial({ color: 0xffcc00 })
    );
    debugCube.position.set(0, 1.6, -0.6); // точно пред очите
    scene.add(debugCube);

    // Зареждане на GLB модела
    const loader = new GLTFLoader();
    loader.load(
      'model1.glb',   // ИМЕТО НА ТВОЯ ФАЙЛ
      (gltf) => {
        const model = gltf.scene;

        // Позиция: пред теб, малко под нивото на очите
        model.position.set(0, 1.2, -0.8);

        // СКАЛА:
        // Ако моделът е в милиметри → 0.001
        // Ако е в метри → пробвай 1.0
        model.scale.set(0.01, 0.01, 0.01);

        // По желание малко наклон, да го гледаш "отгоре":
        // model.rotation.x = -Math.PI / 2;

        scene.add(model);
      },
      undefined,
      (err) => {
        console.error('Грешка при зареждане на raspberry_pi_zero.glb:', err);
      }
    );

    // Resize
    window.addEventListener('resize', onWindowResize);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    renderer.setAnimationLoop(render);
  }

  function render(time) {
    renderer.render(scene, camera);
  }
</script>
</body>
</html>
