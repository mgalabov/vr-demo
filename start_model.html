<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>WebXR – Два GLB модела</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
  </style>
</head>
<body>

<!-- Three.js и помощните скриптове от CDN -->
<script src="https://unpkg.com/three@0.165.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.165.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://unpkg.com/three@0.165.0/examples/js/webxr/VRButton.js"></script>

<script>
  // Сцена
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x202020);

  // Камера
  const camera = new THREE.PerspectiveCamera(
    70,
    window.innerWidth / window.innerHeight,
    0.01,
    50
  );
  camera.position.set(0, 1.6, 1.5);

  // Рендерер
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  // VR бутон
  document.body.appendChild(VRButton.createButton(renderer));

  // Светлини
  const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
  scene.add(hemi);

  const dir = new THREE.DirectionalLight(0xffffff, 1.0);
  dir.position.set(3, 5, 2);
  scene.add(dir);

  // Под (решетка)
  const grid = new THREE.GridHelper(4, 40, 0x444444, 0x222222);
  grid.position.y = 0;
  scene.add(grid);

  // Зареждане на двата GLB модела
  const loader = new THREE.GLTFLoader();

  // МОДЕЛ 1 – вляво
  loader.load(
    'model1.glb',
    function (gltf) {
      const model1 = gltf.scene;
      model1.position.set(-0.3, 1.0, -0.7);  // леко вляво
      model1.scale.set(0.001, 0.001, 0.001); // ако е в мм → към метри
      model1.rotation.x = -0.4;
      scene.add(model1);
    },
    undefined,
    function (error) {
      console.error('Грешка при зареждане на model1.glb:', error);
    }
  );

  // МОДЕЛ 2 – вдясно
  loader.load(
    'model2.glb',
    function (gltf) {
      const model2 = gltf.scene;
      model2.position.set(0.3, 1.0, -0.7);   // леко вдясно
      model2.scale.set(0.001, 0.001, 0.001); // ако е в мм → към метри
      model2.rotation.x = -0.4;
      scene.add(model2);
    },
    undefined,
    function (error) {
      console.error('Грешка при зареждане на model2.glb:', error);
    }
  );

  // Преоразмеряване на прозореца
  window.addEventListener('resize', function () {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Рендер цикъл
  renderer.setAnimationLoop(function () {
    renderer.render(scene, camera);
  });
</script>

</body>
</html>
