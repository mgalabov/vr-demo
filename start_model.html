<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>WebXR Raspberry Pi Zero</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.165.0/build/three.module.js';
  import { GLTFLoader } from 'https://unpkg.com/three@0.165.0/examples/jsm/loaders/GLTFLoader.js';
  import { VRButton } from 'https://unpkg.com/three@0.165.0/examples/jsm/webxr/VRButton.js';

  // --- SCENE ---
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  // --- CAMERA ---
  const camera = new THREE.PerspectiveCamera(
    70, window.innerWidth / window.innerHeight, 0.01, 50
  );
  camera.position.set(0, 1.6, 1.5);

  // --- RENDERER ---
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  // --- VR BUTTON ---
  document.body.appendChild(VRButton.createButton(renderer));

  // --- LIGHTS ---
  const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
  scene.add(hemi);

  const dir = new THREE.DirectionalLight(0xffffff, 1.0);
  dir.position.set(3, 5, 2);
  scene.add(dir);

  // --- GROUND GRID ---
  const grid = new THREE.GridHelper(4, 40, 0x444444, 0x222222);
  grid.position.y = 0;
  scene.add(grid);

  // --- LOAD 3D MODEL ---
  const loader = new GLTFLoader();
  loader.load(
    'model.glb',
    (gltf) => {
      const model = gltf.scene;

      // позиция и размер
      model.position.set(0, 1, -0.8);
      model.scale.set(0.001, 0.001, 0.001); // ако моделът е в мм → скалира към метри

      // завърти леко за по-хубав изглед
      model.rotation.x = -0.5;

      scene.add(model);
    },
    undefined,
    (err) => {
      console.error('Грешка при зареждане на model.glb:', err);
    }
  );

  // --- RESIZE HANDLER ---
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // --- VR LOOP ---
  renderer.setAnimationLoop(() => {
    renderer.render(scene, camera);
  });

</script>

</body>
</html>
