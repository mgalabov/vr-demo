<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>WebXR Raspberry Pi Zero</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
  </style>
</head>
<body>

<!-- Three.js + добавките от CDN -->
<script src="https://unpkg.com/three@0.165.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.165.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://unpkg.com/three@0.165.0/examples/js/webxr/VRButton.js"></script>

<script>
  // Сцена
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x202020);

  // Камера
  const camera = new THREE.PerspectiveCamera(
    70,
    window.innerWidth / window.innerHeight,
    0.01,
    50
  );
  camera.position.set(0, 1.6, 1.5);

  // Рендерер
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  // VR бутон
  document.body.appendChild(VRButton.createButton(renderer));

  // Светлини
  const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
  scene.add(hemi);

  const dir = new THREE.DirectionalLight(0xffffff, 1.0);
  dir.position.set(3, 5, 2);
  scene.add(dir);

  // Под (решетка)
  const grid = new THREE.GridHelper(4, 40, 0x444444, 0x222222);
  grid.position.y = 0;
  scene.add(grid);

  // Зареждане на GLB модела
  const loader = new THREE.GLTFLoader();
  loader.load(
    'model.glb', // файлът ти трябва да се казва model.glb
    function (gltf) {
      const model = gltf.scene;

      // позиция и размер
      model.position.set(0, 1, -0.8);   // пред теб
      model.scale.set(0.001, 0.001, 0.001); // ако е в мм → към метри
      model.rotation.x = -0.4;          // лек наклон

      scene.add(model);
    },
    undefined,
    function (error) {
      console.error('Грешка при зареждане на model.glb:', error);
    }
  );

  // Преоразмеряване
  window.addEventListener('resize', function () {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Рендер цикъл
  renderer.setAnimationLoop(function () {
    renderer.render(scene, camera);
  });
</script>

</body>
</html>
