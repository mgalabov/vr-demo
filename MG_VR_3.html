<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>MG_VR_FINAL ‚Äî –°–µ–Ω–∑–æ—Ä + VR + –î–∂–æ–π—Å—Ç–∏–∫ + –ë—É—Ç–æ–Ω–∏ + –ì–ª–∞—Å</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; overflow: hidden; }
    #cameraFeed {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #lcdText {
      position: absolute;
      top: 20px; left: 20px;
      color: lime;
      background: black;
      font-family: monospace;
      padding: 10px;
      font-size: 20px;
      z-index: 2;
    }
    #voiceStatus {
      position:absolute;
      top:20px; right:20px;
      padding:10px;
      background:black;
      color:white;
      font-size:16px;
      z-index:2;
    }
    #controls {
      position: absolute;
      top: 80px; left: 20px;
      z-index: 2;
    }
    button { font-size: 18px; margin: 5px; }
  </style>
</head>
<body>

  <video id="cameraFeed" autoplay playsinline muted></video>

  <div id="lcdText">–†–∞–∑—Å—Ç–æ—è–Ω–∏–µ: -- —Å–º</div>
  <div id="voiceStatus">üéôÔ∏è –ì–ª–∞—Å–æ–≤–æ —Ä–∞–∑–ø–æ–∑–Ω–∞–≤–∞–Ω–µ: –∏–∑–∫–ª—é—á–µ–Ω–æ</div>

  <div id="controls">
    <button onclick="startSensor()">–í–ö–õ.</button>
    <button onclick="stopSensor()">–ò–ó–ö–õ.</button>
    <button onclick="toggleVoice()">üéôÔ∏è –ì–ª–∞—Å–æ–≤ –∫–æ–Ω—Ç—Ä–æ–ª</button>
  </div>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import { VRButton } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/VRButton.js";

    // =====================================================================
    // –ö–ê–ú–ï–†–ê –§–û–ù
    // =====================================================================
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
        document.getElementById("cameraFeed").srcObject = stream;
      });
    }

    // =====================================================================
    // THREE.JS –°–¶–ï–ù–ê
    // =====================================================================
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x000000, 0.1, 20);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(VRButton.createButton(renderer));

    // ---------------------------------------------------------------------
    // –°–≤–µ—Ç–ª–∏–Ω–∏
    const hemi = new THREE.HemisphereLight(0xffffff, 0x222233, 1.0);
    scene.add(hemi);
    const dir = new THREE.DirectionalLight(0xffffff, 0.6);
    dir.position.set(2, 4, 1);
    scene.add(dir);

    // –ü–æ–¥
    const floor = new THREE.Mesh(
      new THREE.CircleGeometry(5, 64),
      new THREE.MeshStandardMaterial({ color: 0x202225, roughness: 1 })
    );
    floor.rotation.x = -Math.PI / 2;
    floor.position.y = 0;
    scene.add(floor);

    const grid = new THREE.GridHelper(10, 20, 0x555555, 0x333333);
    grid.position.y = 0.002;
    scene.add(grid);

    // =====================================================================
    // –û–ë–ï–ö–¢–ò ‚Äì –°–ï–ù–ó–û–† / –¢–û–ü–ö–ê / LED
    // =====================================================================
    const sensor = new THREE.Mesh(
      new THREE.BoxGeometry(0.6, 0.3, 0.3),
      new THREE.MeshStandardMaterial({ color: 0x00ffcc })
    );
    sensor.position.set(0, 1.4, -2);
    scene.add(sensor);

    const target = new THREE.Mesh(
      new THREE.SphereGeometry(0.25, 24, 16),
      new THREE.MeshStandardMaterial({ color: 0xff0000 })
    );
    target.position.set(0.3, 1.4, -3);
    scene.add(target);

    const led = new THREE.Mesh(
      new THREE.SphereGeometry(0.15, 16, 16),
      new THREE.MeshStandardMaterial({ color: 0x00ff00 })
    );
    led.position.set(0.8, 1.4, -2.2);
    scene.add(led);

    // =====================================================================
    // –ì–û–í–û–†
    // =====================================================================
    const lcdText = document.getElementById("lcdText");
    const voiceStatus = document.getElementById("voiceStatus");
    const synth = window.speechSynthesis;
    let lastMessage = "";

    function speak(msg) {
      if (!synth) return;
      if (msg === lastMessage) return;
      const u = new SpeechSynthesisUtterance(msg);
      u.lang = "bg-BG";
      synth.cancel();
      synth.speak(u);
      lastMessage = msg;
    }

    // =====================================================================
    // –°–ï–ù–ó–û–† –õ–û–ì–ò–ö–ê
    // =====================================================================
    let sensorActive = false;

    window.startSensor = () => sensorActive = true;
    window.stopSensor = () => {
      sensorActive = false;
      lcdText.textContent = "–†–∞–∑—Å—Ç–æ—è–Ω–∏–µ: -- —Å–º";
      led.material.color.set(0x00ff00);
      synth.cancel();
      lastMessage = "";
    };

    function updateDistance() {
      if (!sensorActive) return;
      const d = sensor.position.distanceTo(target.position) * 100; // —Å–º
      const cm = Math.round(d);

      lcdText.textContent = `–†–∞–∑—Å—Ç–æ—è–Ω–∏–µ: ${cm} —Å–º`;

      if (cm < 30) {
        led.material.color.set(0xff0000);
        speak("–ü—Ä–µ–∫–∞–ª–µ–Ω–æ –±–ª–∏–∑–æ. " + cm + " —Å–∞–Ω—Ç–∏–º–µ—Ç—Ä–∞.");
      } else if (cm < 60) {
        led.material.color.set(0xffff00);
        speak("–ë–ª–∏–∑–æ. " + cm + " —Å–∞–Ω—Ç–∏–º–µ—Ç—Ä–∞.");
      } else {
        led.material.color.set(0x00ff00);
        speak("–†–∞–∑—Å—Ç–æ—è–Ω–∏–µ—Ç–æ –µ " + cm + " —Å–∞–Ω—Ç–∏–º–µ—Ç—Ä–∞.");
      }
    }

    // =====================================================================
    // ***** –î–ñ–û–ô–°–¢–ò–ö –ö–û–ù–¢–†–û–õ ‚Äì –¢–£–ö –ï –¶–Ø–õ–ê–¢–ê –ú–ê–ì–ò–Ø *****
    // =====================================================================
    function moveTargetFromJoystick(delta) {
      const session = renderer.xr.getSession();
      if (!session) return;

      const sources = session.inputSources;
      if (!sources) return;

      for (const src of sources) {
        if (!src.gamepad) continue;

        const axes = src.gamepad.axes;
        if (!axes || axes.length < 4) continue;

        // —Ç–æ—á–Ω–æ –∫–∞–∫—Ç–æ –≤ CodePen –¥–µ–º–æ—Ç–æ ‚Üí axes[2] –∏ axes[3]
        const xAxis = axes[2];
        const yAxis = axes[3];

        if (Math.abs(xAxis) < 0.15 && Math.abs(yAxis) < 0.15)
          continue;

        const speed = 2.0 * delta;

        // –º–µ—Å—Ç–∏–º —Ç–æ–ø–∫–∞—Ç–∞
        target.position.x += xAxis * speed;
        target.position.z += yAxis * speed;

        // –≥—Ä–∞–Ω–∏—Ü–∏
        target.position.x = THREE.MathUtils.clamp(target.position.x, -3, 3);
        target.position.z = THREE.MathUtils.clamp(target.position.z, -6, -1);

        break; // —Å–∞–º–æ –µ–¥–∏–Ω –∫–æ–Ω—Ç—Ä–æ–ª–µ—Ä –Ω–∏ —Ç—Ä—è–±–≤–∞
      }
    }

    // =====================================================================
    // –ì–õ–ê–°–û–í–û –†–ê–ó–ü–û–ó–ù–ê–í–ê–ù–ï
    // =====================================================================
    let recognition = null;
    let voiceOn = false;

    window.toggleVoice = function () {
      if (!("webkitSpeechRecognition" in window || "SpeechRecognition" in window)) {
        alert("–ë—Ä–∞—É–∑—ä—Ä—ä—Ç –Ω–µ –ø–æ–¥–¥—ä—Ä–∂–∞ –≥–ª–∞—Å–æ–≤–æ —Ä–∞–∑–ø–æ–∑–Ω–∞–≤–∞–Ω–µ.");
        return;
      }
      if (!recognition) {
        const R = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new R();
        recognition.lang = "bg-BG";
        recognition.continuous = true;
        recognition.onresult = e => {
          const t = e.results[e.results.length - 1][0].transcript.toLowerCase();
          if (t.includes("–≤–∫–ª—é—á–∏")) startSensor();
          if (t.includes("–∏–∑–∫–ª—é—á–∏")) stopSensor();
          if (t.includes("—Ä–∞–∑—Å—Ç–æ—è–Ω–∏–µ")) {
            let d = Math.round(sensor.position.distanceTo(target.position) * 100);
            speak("–†–∞–∑—Å—Ç–æ—è–Ω–∏–µ—Ç–æ –µ " + d + " —Å–∞–Ω—Ç–∏–º–µ—Ç—Ä–∞.");
          }
        };
      }
      if (!voiceOn) {
        recognition.start();
        voiceOn = true;
        voiceStatus.textContent = "üéôÔ∏è –ì–ª–∞—Å–æ–≤–æ —Ä–∞–∑–ø–æ–∑–Ω–∞–≤–∞–Ω–µ: –∞–∫—Ç–∏–≤–Ω–æ";
      } else {
        recognition.stop();
        voiceOn = false;
        voiceStatus.textContent = "üéôÔ∏è –ì–ª–∞—Å–æ–≤–æ —Ä–∞–∑–ø–æ–∑–Ω–∞–≤–∞–Ω–µ: –∏–∑–∫–ª—é—á–µ–Ω–æ";
      }
    };

    // =====================================================================
    // –ê–ù–ò–ú–ê–¶–ò–Ø
    // =====================================================================
    let last = 0;

    renderer.setAnimationLoop((time) => {
      const delta = (time - last) / 1000;
      last = time;

      sensor.rotation.y += delta * 0.5;

      // –î–ñ–û–ô–°–¢–ò–ö
      moveTargetFromJoystick(delta);

      // –°–ï–ù–ó–û–†
      updateDistance();

      renderer.render(scene, camera);
    });

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
