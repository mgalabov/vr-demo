<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>–°–µ–Ω–∑–æ—Ä —Å –∫–∞–º–µ—Ä–∞, –≥–ª–∞—Å –∏ VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; overflow: hidden; }
    #cameraFeed {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #lcdText {
      position: absolute;
      top: 20px; left: 20px;
      color: lime;
      background: black;
      font-family: monospace;
      padding: 10px;
      font-size: 20px;
      z-index: 2;
    }
    #voiceStatus {
      position:absolute;
      top:20px; right:20px;
      padding:10px;
      background:black;
      color:white;
      font-size:16px;
      z-index:2;
    }
    #controls {
      position: absolute;
      top: 80px; left: 20px;
      z-index: 2;
    }
    button { font-size: 18px; margin: 5px; }
  </style>
</head>
<body>
  <!-- –ö–∞–º–µ—Ä–∞ —Ñ–æ–Ω (–Ω–∞ –∫–æ–º–ø—é—Ç—ä—Ä; –≤ –æ—á–∏–ª–∞—Ç–∞ –º–æ–∂–µ –¥–∞ —Å–µ –∏–≥–Ω–æ—Ä–∏—Ä–∞) -->
  <video id="cameraFeed" autoplay playsinline muted></video>

  <!-- LCD –ø—Ä–æ–∑–æ—Ä–µ—Ü –∏ —Å—Ç–∞—Ç—É—Å –∑–∞ –≥–ª–∞—Å–æ–≤–∏—è –∞—Å–∏—Å—Ç–µ–Ω—Ç -->
  <div id="lcdText">–†–∞–∑—Å—Ç–æ—è–Ω–∏–µ: -- —Å–º</div>
  <div id="voiceStatus">üéôÔ∏è –ì–ª–∞—Å–æ–≤ –∞—Å–∏—Å—Ç–µ–Ω—Ç: –∏–∑–∫–ª—é—á–µ–Ω</div>

  <!-- –ë—É—Ç–æ–Ω–∏—Ç–µ (–≤–∏–∂–¥–∞—Ç —Å–µ –≤ –±—Ä–∞—É–∑—ä—Ä–∞, –ù–ï –≤—ä—Ç—Ä–µ –≤—ä–≤ VR) -->
  <div id="controls">
    <button onclick="startSensor()">–í–ö–õ.</button>
    <button onclick="stopSensor()">–ò–ó–ö–õ.</button>
    <button onclick="toggleVoice()">üéôÔ∏è –ì–ª–∞—Å–æ–≤ –∫–æ–Ω—Ç—Ä–æ–ª</button>
  </div>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
    import { VRButton } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/VRButton.js";

    // === –ö–∞–º–µ—Ä–∞ –∫–∞—Ç–æ —Ñ–æ–Ω (–∫–∞–∫—Ç–æ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª–∞) ===
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
        const video = document.getElementById("cameraFeed");
        if (video) video.srcObject = stream;
      }).catch(function(error) {
        console.error("–ö–∞–º–µ—Ä–∞—Ç–∞ –Ω–µ –º–æ–∂–∞ –¥–∞ –±—ä–¥–µ –≤–∫–ª—é—á–µ–Ω–∞:", error);
      });
    }

    // === THREE.js —Å—Ü–µ–Ω–∞ ===
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.domElement.style.position = "absolute";
    renderer.domElement.style.top = "0";
    renderer.domElement.style.left = "0";
    renderer.domElement.style.zIndex = "0";
    renderer.setClearColor(0x000000, 0); // –ø—Ä–æ–∑—Ä–∞—á–µ–Ω —Ñ–æ–Ω –Ω–∞–¥ –≤–∏–¥–µ–æ—Ç–æ
    document.body.appendChild(renderer.domElement);

    // üîπ WebXR –∞–∫—Ç–∏–≤–∏—Ä–∞–Ω–µ + VR –±—É—Ç–æ–Ω (–∫–∞–∫—Ç–æ –≤ –¥–µ–º–æ—Ç–∞—Ç–∞)
    renderer.xr.enabled = true;
    document.body.appendChild(VRButton.createButton(renderer));

    // –°–≤–µ—Ç–ª–∏–Ω–∞
    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    // === –û–ë–ï–ö–¢–ò ‚Äì –°–ï–ù–ó–û–†, –¢–û–ü–ö–ê, LED ===
    const sensor = new THREE.Mesh(
      new THREE.BoxGeometry(1, 0.5, 0.5),
      new THREE.MeshStandardMaterial({ color: 0x00ffcc })
    );
    // –ø—Ä–µ–¥ —Ç–µ–±, –º–∞–ª–∫–æ –ø–æ–¥ –æ—á–∏—Ç–µ
    sensor.position.set(0, 1.4, -2);
    scene.add(sensor);

    const targetMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const target = new THREE.Mesh(
      new THREE.SphereGeometry(0.3, 16, 16),
      targetMaterial
    );
    // –æ—â–µ –º–∞–ª–∫–æ –ø–æ-–¥–∞–ª–µ—á
    target.position.set(0, 1.4, -3);
    scene.add(target);

    const ledMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
    const led = new THREE.Mesh(
      new THREE.SphereGeometry(0.2, 16, 16),
      ledMaterial
    );
    // –≤–¥—è—Å–Ω–æ –æ—Ç —Å–µ–Ω–∑–æ—Ä–∞
    led.position.set(1.5, 1.4, -2.5);
    scene.add(led);

    // –ö–∞–º–µ—Ä–∞ (VR ‚Äû–≥–ª–∞–≤–∞‚Äú)
    camera.position.set(0, 1.6, 0);

    const lcdTextEl   = document.getElementById('lcdText');
    const voiceStatus = document.getElementById('voiceStatus');

    // === Text-to-Speech (–≥–ª–∞—Å–æ–≤ –∞—Å–∏—Å—Ç–µ–Ω—Ç) ‚Äì –∫–∞–∫—Ç–æ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª–∞ ===
    const synth = window.speechSynthesis;
    let lastSpokenMessage = "";

    function speakMessage(message) {
      if (!synth) return;
      if (lastSpokenMessage === message) return;
      const utterance = new SpeechSynthesisUtterance(message);
      utterance.lang = 'bg-BG';
      synth.cancel();
      synth.speak(utterance);
      lastSpokenMessage = message;
    }

    // === –õ–æ–≥–∏–∫–∞ –Ω–∞ —Å–µ–Ω–∑–æ—Ä–∞ ===
    let active = false;

    window.startSensor = function() {
      active = true;
    };

    window.stopSensor = function() {
      active = false;
      lcdTextEl.textContent = '–†–∞–∑—Å—Ç–æ—è–Ω–∏–µ: -- —Å–º';
      ledMaterial.color.set(0x00ff00);
      if (synth) synth.cancel();
      lastSpokenMessage = "";
    };

    function updateDistance() {
      // –†–µ–∞–ª–Ω–æ —Ä–∞–∑—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —Å–µ–Ω–∑–æ—Ä–∞ –∏ —Ç–æ–ø–∫–∞—Ç–∞
      const distanceWorld = sensor.position.distanceTo(target.position);
      // –£—Å–ª–æ–≤–Ω–∏ "—Å–∞–Ω—Ç–∏–º–µ—Ç—Ä–∏" ‚Äì –ø—Ä–æ—Å—Ç–æ —Å–∫–∞–ª–∞
      const distance = Math.round(distanceWorld * 100); // 1 –µ–¥–∏–Ω–∏—Ü–∞ = 1 –º ‚Üí *100 ‚âà —Å–º

      lcdTextEl.textContent = `–†–∞–∑—Å—Ç–æ—è–Ω–∏–µ: ${distance} —Å–º`;

      if (!active) return;

      if (distance < 30) {              // –ø–æ-–º–∞–ª–∫–æ –æ—Ç 30 —Å–º
        ledMaterial.color.setHex(0xff0000);
        speakMessage("–ü—Ä–µ–∫–∞–ª–µ–Ω–æ –±–ª–∏–∑–æ. –†–∞–∑—Å—Ç–æ—è–Ω–∏–µ—Ç–æ –µ " + distance + " —Å–∞–Ω—Ç–∏–º–µ—Ç—Ä–∞.");
      } else if (distance < 60) {       // –º–µ–∂–¥—É 30 –∏ 60 —Å–º
        ledMaterial.color.setHex(0xffff00);
        speakMessage("–ë–ª–∏–∑–æ. –†–∞–∑—Å—Ç–æ—è–Ω–∏–µ—Ç–æ –µ " + distance + " —Å–∞–Ω—Ç–∏–º–µ—Ç—Ä–∞.");
      } else {
        ledMaterial.color.setHex(0x00ff00);
        speakMessage("–†–∞–∑—Å—Ç–æ—è–Ω–∏–µ—Ç–æ –µ " + distance + " —Å–∞–Ω—Ç–∏–º–µ—Ç—Ä–∞.");
      }
    }

    // === –í–ª–∞—á–µ–Ω–µ –Ω–∞ –ß–ï–†–í–ï–ù–ê–¢–ê –¢–û–ü–ö–ê —Å –ú–ò–®–ö–ê (–∫–∞–∫—Ç–æ –∏—Å–∫–∞—à) ===
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let isDragging = false;
    const offset = new THREE.Vector3();

    // –ü–ª–æ—Å–∫–æ—Å—Ç –Ω–∞ –∫–æ—è—Ç–æ –º–µ—Å—Ç–∏–º —Ç–æ–ø–∫–∞—Ç–∞ ‚Äì —Ñ–∏–∫—Å–∏—Ä–∞–Ω–∞ –æ–∫–æ–ª–æ z = -3
    const dragPlane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 3); // z = -3

    renderer.domElement.addEventListener('mousedown', function(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObject(target);
      if (intersects.length > 0) {
        isDragging = true;
        offset.copy(intersects[0].point).sub(target.position);
      }
    });

    renderer.domElement.addEventListener('mouseup', () => {
      isDragging = false;
    });

    renderer.domElement.addEventListener('mousemove', function(event) {
      if (!isDragging) return;
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);

      const intersection = new THREE.Vector3();
      raycaster.ray.intersectPlane(dragPlane, intersection);
      target.position.x = intersection.x - offset.x;
      target.position.y = intersection.y - offset.y;
    });

    // === –ì–ª–∞—Å–æ–≤–æ —Ä–∞–∑–ø–æ–∑–Ω–∞–≤–∞–Ω–µ (–∫–∞–∫—Ç–æ –≤ —Ç–≤–æ—è —Ñ–∞–π–ª) ===
    let recognition = null;
    let voiceActive = false;

    window.toggleVoice = function() {
      if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
        alert("–ë—Ä–∞—É–∑—ä—Ä—ä—Ç –≤–∏ –Ω–µ –ø–æ–¥–¥—ä—Ä–∂–∞ –≥–ª–∞—Å–æ–≤–æ —Ä–∞–∑–ø–æ–∑–Ω–∞–≤–∞–Ω–µ –Ω–∞ –±—ä–ª–≥–∞—Ä—Å–∫–∏.");
        return;
      }
      if (!recognition) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'bg-BG';
        recognition.continuous = true;
        recognition.interimResults = false;

        recognition.onresult = function(event) {
          const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
          console.log("–ì–ª–∞—Å–æ–≤–∞ –∫–æ–º–∞–Ω–¥–∞:", transcript);

          if (transcript.includes("–≤–∫–ª—é—á–∏")) {
            window.startSensor();
            speakMessage("–°–µ–Ω–∑–æ—Ä—ä—Ç –µ –≤–∫–ª—é—á–µ–Ω.");
          } else if (transcript.includes("–∏–∑–∫–ª—é—á–∏")) {
            window.stopSensor();
            speakMessage("–°–µ–Ω–∑–æ—Ä—ä—Ç –µ –∏–∑–∫–ª—é—á–µ–Ω.");
          } else if (transcript.includes("—Ä–∞–∑—Å—Ç–æ—è–Ω–∏–µ")) {
            // –∫–∞–∑–≤–∞ —Ç–µ–∫—É—â–æ—Ç–æ —Ä–∞–∑—Å—Ç–æ—è–Ω–∏–µ
            const distanceWorld = sensor.position.distanceTo(target.position);
            const distance = Math.round(distanceWorld * 100);
            speakMessage("–†–∞–∑—Å—Ç–æ—è–Ω–∏–µ—Ç–æ –µ " + distance + " —Å–∞–Ω—Ç–∏–º–µ—Ç—Ä–∞.");
          }
        };

        recognition.onerror = function(e) {
          console.error("–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –≥–ª–∞—Å–æ–≤–æ —Ä–∞–∑–ø–æ–∑–Ω–∞–≤–∞–Ω–µ:", e.error);
        };
      }

      if (!voiceActive) {
        recognition.start();
        voiceActive = true;
        voiceStatus.textContent = "üéôÔ∏è –ì–ª–∞—Å–æ–≤ –∞—Å–∏—Å—Ç–µ–Ω—Ç: –∞–∫—Ç–∏–≤–µ–Ω";
      } else {
        recognition.stop();
        voiceActive = false;
        voiceStatus.textContent = "üéôÔ∏è –ì–ª–∞—Å–æ–≤ –∞—Å–∏—Å—Ç–µ–Ω—Ç: –∏–∑–∫–ª—é—á–µ–Ω";
      }
    };

    // === –†–µ–Ω–¥–µ—Ä —Ü–∏–∫—ä–ª (–≤–∫–ª. VR) ===
    renderer.setAnimationLoop(() => {
      updateDistance();
      renderer.render(scene, camera);
    });

    // === Resize ===
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
